<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Files</title>
</head>
<body>
    <h1>JSON Files</h1>
    {% for file_name, data in json_data.items() %}
        <h2>{{ file_name }}</h2>
        <pre>{{ data | tojson(indent=2) }}</pre>
    {% endfor %}
</body>
</html>
